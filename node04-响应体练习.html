<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  td {
    border: 1;
    padding: 30px 40px;
  }

  tr:nth-child(odd){
    background: #faefef;
  }

  tr:nth-child(even){
    background: rgb(178, 248, 154);
  }

  active{
    background: #fff;
  }
</style>

<body>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <script>
    const td = document.querySelectorAll('td');
    console.log('td', td);
    
    td.forEach(item => {
      console.log('td', item);
      item.onclick= function() {
        // this.classList.add('active');
        this.style.background = '#fff';
        console.log('this: ', this);
        console.log('class:', item.classList);
      }
    });
    
  </script>
</body>
</html>
